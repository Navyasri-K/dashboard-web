<!-- Page content -->
<div class="container mt--8 pb-5 top-mrg">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-5">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent">
          <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign up with credentials</small>
          </div>
          <form novalidate #signUpForm="ngForm" id="signUpForm" role="form">
            <div class="row">
              <div class="col-6">
                <custom-input-withicon [labelText]="''"
                                       [iconStyle]="'ni ni-email-83'"
                                       [formControlErrors]="userFirstNameControl.errors"
                                       [errorTypes]="{RequiredFirstName: ''}">
                  <input class="form-control form-txt"
                         name="userFirstNameControl"
                         id="userFirstNameControlId"
                         placeholder="First Name"
                         type="email"
                         #userFirstNameControl="ngModel"
                         [(ngModel)]="userInfo && userInfo.firstName"
                         appCustomValidator autocomplete="off">
                </custom-input-withicon>
              </div>
              <div class="col-6">
                <custom-input-withicon [labelText]="''"
                                       [iconStyle]="'ni ni-email-83'"
                                       [formControlErrors]="userLastNameControl.errors"
                                       [errorTypes]="{RequiredLastName: ''}">
                  <input class="form-control form-txt"
                         name="userLastNameControl"
                         id="userLastNameControlId"
                         placeholder="Last Name"
                         type="email"
                         #userLastNameControl="ngModel"
                         [(ngModel)]="userInfo && userInfo.lastName"
                         appCustomValidator autocomplete="off">
                </custom-input-withicon>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <custom-input-withicon [labelText]="''"
                                       [iconStyle]="'ni ni-email-83'"
                                       [formControlErrors]="emailIdControl.errors"
                                       [errorTypes]="{RequiredEmailId: '', InvalidEmailId: ''}">
                  <input class="form-control form-txt"
                         name="emailIdControl"
                         id="emailIdControlId"
                         placeholder="Email"
                         type="email"
                         #emailIdControl="ngModel"
                         [(ngModel)]="userInfo && userInfo.emailID"
                         appCustomValidator autocomplete="off">
                </custom-input-withicon>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <custom-input-withicon [labelText]="''"
                                       [iconStyle]="'ni ni-lock-circle-open'"
                                       [formControlErrors]="regPasswordControl.errors"
                                       [errorTypes]="{RequiredPassword: '', InvalidRegPassword: ''}">
                  <input class="form-control form-txt"
                         name="regPasswordControl"
                         id="regPasswordControlId"
                         placeholder="Password"
                         type="password"
                         #regPasswordControl="ngModel"
                         [(ngModel)]="userInfo && userInfo.password"
                         appCustomValidator autocomplete="off">
                </custom-input-withicon>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <custom-input-withicon [labelText]="''"
                                       [iconStyle]="'ni ni-lock-circle-open'"
                                       [formControlErrors]="confirmPasswordControl.errors"
                                       [errorTypes]="{MismatchPasswordConfirmPassword: ''}">
                  <input class="form-control form-txt"
                         name="confirmPasswordControl"
                         id="confirmPasswordControlId"
                         placeholder="Confirm Password"
                         type="password"
                         #confirmPasswordControl="ngModel"
                         [(ngModel)]="userInfo && userInfo.confirmPassword"
                         appCustomValidator autocomplete="off">
                </custom-input-withicon>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label class="smart-checkbox text-center text-muted">
                  <input type="checkbox" class="form-check-input smart-checks checkmark" name="policyCheckmark"
                         [(ngModel)]="acceptPolicy"
                         (click)="acceptPolicyClick()" />
                  I agree with the <a href="#!">Privacy Policy</a>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="col-12">
                <span class="field-errortext-color field-label" *ngIf="!acceptPolicy">{{showErrorPolicy}}</span>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4"
                      (click)="signUpOkClick()">
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
